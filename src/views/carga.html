    <!-- Formulario -->
    <form action=”validar.php” method=”POST” class='container'> 

        <!-- Nombre -->
        <div class='row'>
            <div class="col-2"></div>
            <div class="col-2">
                <label for=”nombre” class=''> Nombre </label>
            </div>
            <div class="col-5">
                <input type=”text” name=”nombre” id=”nombre” class='form-control' placeholder="Producto">
            </div>
        </div>

        <!-- Categoria -->
        <div class='row'>
            <div class="col-2"></div>
            <div class="col-2">
                 <label for=”categoria” class=''> Categoria </label>
            </div>
            <div class="col-3">
                <input type=”text” name=”categoria” id=”categoria” class='form-control' placeholder="Calzado">
            </div>
        </div>

        <!-- Precio -->
        <div class='row'>
            <div class="col-2"></div>
            <div class="col-2">
                <label for=”precio” class=''> Precio </label>
            </div>
            <div class="col-2">
                <input type=”number” name=”precio” id=”precio” class='form-control' placeholder="100">
            </div>
        </div>

        <!-- Stock inicial -->
        <div class='row'>
            <div class="col-2"></div>
            <div class="col-2">
                <label for=”stockIni” class=''> Stock inicial </label>
            </div>
            <div class="col-1">
                <input type=”number” name=”stockIni” id=”stockIni” class='form-control' placeholder="1">
            </div>
        </div>

        <!-- Stock reposicion -->
        <div class='row'>
            <div class="col-2"></div>
            <div class="col-2">
                <label for=”stockRepo” class=''> Stock reposición </label>
            </div>
            <div class="col-1">
                <input type=”number” name=”stockRepo” id=”stockRepo” class='form-control' placeholder="0">
            </div>
        </div>

        <!-- Descripción -->
        <div class='row'>
            <div class="col-2"></div>
            <div class="col-2">
                <label for=”descripcion” id='descripcion'> Descripción </label>
            </div>
            <div class="col-5">
                <textarea name=”descripcion” class='form-control'></textarea>
            </div>
        </div>

        <!-- Boton -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-5 text-right">
                <button type=”submit” class='btn btn-success'> Enviar </button >
            </div>
        </div>
